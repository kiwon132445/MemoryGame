<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 Part B</title>
</head>
<body>
    <div>
        <form>
            <input type="text" id="username">
            <input id="submitName" type="button" value="Submit">
        </form>
    </div>
    <div id="serverReturnValue">

    </div>
    <form method="get" action="../../../../../">
        <button type="submit">Return to homepage</button>
    </form>
    
    <script>
        document.getElementById("submitName").addEventListener("click", serverRequest);

        function serverRequest() {
            let xhttp = new XMLHttpRequest();
            let str = document.getElementById("username").value;
            xhttp.open("GET", "https://safe-ravine-37820.herokuapp.com/?name=" + str, true);
            xhttp.send();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("serverReturnValue").innerHTML = this.responseText;
                }
            };
        }
    </script>
</body>
</html>
