<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Memory Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preload" href="./Frontend/css/style.css" as="style">
        <link rel="stylesheet" href="./Frontend/css/style.css">
        <script src="./Frontend/js/game/hardcodeStrings.js"></script>
        <script src="./Frontend/js/eventFunctions.js"></script>
        <script src="./Frontend/js/game/tile.js"></script>
        <script src="./Frontend/js/game/gameboard.js"></script>
        <script src="./Frontend/js/game/scoreboard.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <body id="main">
        <audio src="./Frontend/audio/cardflip.mp3" id="wrongTileSFX"></audio>
        <div id="game-screen">
            <div id="menubar">

                    remembering the pattern of tiles

                    <h2 onclick="startGame()" class="play btn btn-lg text-center ">Play</h2>

            </div>
        </div>
